version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

sourceCompatibility = 1.8

mainClassName = 'com.silentwanderer.SourceTestMain'

repositories {
    mavenCentral()
    flatDir {
        dirs './lib'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile name: 'Jama-1.0.3'
}
